<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <div class="logo">
            <img class="logo-img" src="logo.avif" alt="logo">
            <p class="heading-2">Travel go</p>
        </div>

        <div class="nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Destinations</a></li>
                <li><a href="/">Tour</a></li>
                <li><a href="/">Blog</a></li>
            </ul>
        </div>

        <div class="right-middle">
            <img class="right-img" src="location.png" alt="right image">
            <img class="right-img" src="notification.png" alt="right image">
            <img class="right-img" src="compass.png" alt="right image">
        </div>

        <div class="right">
            <img class="avatar-img" src="avatar.png" alt="avatar">
        </div>
    </div>

    <div class="middle">
        <div class="middle-left">
            <div class="middle-left-top">
                <p><b>Let's make your <span style="color: rgb(1, 253, 1);">dream</span> vacation</b></p>
            </div>

            <div class="middle-left-middle">
                <p>Plan and book your perfect trip with expert advice travel tips, destination information and
                    inspiration from us.</p>
            </div>

            <div class="middle-left-down">
                <button style="background-color: black; font-size: 5vh;" class="button">Discover</button>
                <button style="background-color: rgb(3, 255, 3); font-size: 3vh;" class="button">Request a Call Back</button>
            </div>
        </div>

        <div class="middle-middle">
            <img class="middle-middle-img" src="travel.jpg" alt="travel">
        </div>

        <div class="middle-right">
            <h1>Info</h1>
            <div class="middle-right-content">
                <div class="middle-right-ele">
                    <img src="calendar.png">
                    <p>Date</p>
                </div>
                
                <div class="middle-right-ele">
                    <img src="time.png">
                    <p>Time</p>
                </div>

                <div class="middle-right-ele">
                    <img src="person.png">
                    <p>Guests</p>
                </div>

                <div class="middle-right-ele">
                    <img src="price.jpg">
                    <p>Price</p>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
